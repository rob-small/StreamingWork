<!DOCTYPE html>
<html lang="en">
<head>
<title>Device Dashboard</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<table>
{% for item in items %}
<TR>
   <TD class="c1">{{item.name}}</TD>
   <TD class="c2">{{item.mean}}</TD>
   <TD class="c3"><SPAN>{{item.stdev}}</SPAN></TD>  
</TR>
{% endfor %}
</table>

</body>
</html>
